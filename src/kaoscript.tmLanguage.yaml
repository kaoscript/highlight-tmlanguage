name: kaoscript
scopeName: source.ks
fileTypes: [ks]
uuid: 371123EB-AE4B-471E-BB5C-1AB23093F1C9

variables:
  identifier: '[_$[:alpha:]][_$[:alnum:]]*'
  match-identifier: '\s+(?=[_$[:alpha:]])'
  function-block: '(?:(?:\basync\s+)?\bfunc\s*{{function-sig}}|(?:\basync\s+)?{{function-sig}}\s*=>\s*|{{identifier}}\s*=>\s*)\s*\{'
  function-line: '(?:(?:\basync\s*)?(?:\bfunc\s*)?{{function-sig}}|{{identifier}})\s*=>\s*(?!\{)'
  function-sig: '\((?:\s*{{parameter}}\s*|\s*,\s*)*\)(?:{{type}})?'
  parameter: '(?:\.\.\.(?:\{\d*,?\d*\})?)?{{identifier}}(?:{{type}}|\?)?(?:\s*=\s*(?:\(.*\)|[^\)])+)?'
  type: ':\s*{{type-identifier}}(?:\s*\|\s*{{type-identifier}})*'
  type-identifier: '{{identifier}}(?:<{{identifier}}>)?'

patterns:
- include: '#disclose-statement'
- include: '#export-statement'
- include: '#extern-statement'
- include: '#extern-require-statement'
- include: '#import-statement'
- include: '#include-statement'
- include: '#require-statement'
- include: '#require-extern-statement'
- include: '#require-import-statement'
- include: '#statements'

repository:
  array: # {{{
    begin: '(?<![_$[:alnum:]\)\]])\['
    beginCaptures:
      '0': { name: 'punctuation.definition.array.begin.bracket.square.ks' }
    end: '\]'
    endCaptures:
      '0': { name: 'punctuation.definition.array.end.bracket.square.ks' }
    patterns:
    - name: 'keyword.operator.range.ks'
      match: '(?<!\.)\<?\.\.\<?(?!\.)'
    - begin: 'for'
      beginCaptures:
        '0': { name: 'keyword.control.loop.for.ks' }
      end: (?=\])
      patterns:
        - name: 'keyword.control.loop.ks'
          match: '\b(by|from|in|of|til|to|until|when|while)\b'
        - include: '#expression'
    - include: '#expression'
  # }}}
  array-accessor: # {{{
    begin: '(?<=[_$[:alnum:]\)\]])(\?)?(\[)'
    beginCaptures:
      '1': { name: 'keyword.operator.nullable.ks' }
      '2': { name: 'punctuation.accessor.array.begin.bracket.square.ks' }
    end: '\]'
    endCaptures:
      '0': { name: 'punctuation.accessor.array.end.bracket.square.ks' }
    patterns:
    - include: '#expression'
  # }}}
  attribute: # {{{
    name: meta.attribute.ks
    begin: '#!?\['
    end: \]
    patterns:
    - include: '#string'
  # }}}
  binding-array: # {{{
    begin: '\['
    beginCaptures:
      '0': { name: 'punctuation.definition.binding-pattern.array.begin.bracket.square.ks' }
    end: '\]'
    endCaptures:
      '0': { name: 'punctuation.definition.binding-pattern.array.end.bracket.square.ks' }
    patterns:
    - name: 'variable.other.ks'
      match: '{{identifier}}'
    - begin: '='
      beginCaptures:
        '0': { name: 'keyword.operator.assignment.ks' }
      end: '(?=[\},])'
      patterns:
      - include: '#expression'
    - name: 'keyword.operator.rest.ks'
      match: '\.\.\.'
    - include: '#comma'
  # }}}
  binding-object: # {{{
    begin: '\{'
    beginCaptures:
      '0': { name: 'punctuation.definition.binding-pattern.object.begin.bracket.curly.ks' }
    end: '\}'
    endCaptures:
      '0': { name: 'punctuation.definition.binding-pattern.object.end.bracket.curly.ks' }
    patterns:
    - name: 'variable.other.ks'
      match: '{{identifier}}'
    - begin: '='
      beginCaptures:
        '0': { name: 'keyword.operator.assignment.ks' }
      end: '(?=[\},])'
      patterns:
      - include: '#expression'
    - name: 'meta.object-literal.key.ks'
      begin: (?=['"`\[])
      end: (?=:)
      patterns:
      - include: '#expression'
    - begin: ':'
      beginCaptures:
        '0': { name: 'punctuation.separator.key-value.ks' }
      end: '(?=[\},$])'
      patterns:
      - name: 'variable.other.ks'
        match: '{{identifier}}'
      - begin: '='
        beginCaptures:
          '0': { name: 'keyword.operator.assignment.ks' }
        end: '(?=[\},])'
        patterns:
        - include: '#expression'
      - include: '#binding-object'
    - include: '#comma'
  # }}}
  block: # {{{
    begin: '\{'
    beginCaptures:
      '0': { name: 'punctuation.definition.block.begin.bracket.curly.ks' }
    end: '\}'
    endCaptures:
      '0': { name: 'punctuation.definition.block.end.bracket.curly.ks' }
    patterns:
    - include: '#statements'
  # }}}
  break-statement: # {{{
    begin: '^\s*(break)'
    beginCaptures:
      '1': { name: 'keyword.control.loop.break.ks' }
    end: '$'
  # }}}
  class-member: # {{{
    patterns:
    - begin: '(constructor)(?=\()'
      beginCaptures:
        '1': { name: 'storage.type.constructor.ks' }
      end: '(?<=\}|$)'
      patterns:
      - include: '#function-parameters'
      - include: '#function-throwables'
      - include: '#block'
      - begin: '=>'
        beginCaptures:
          '0': { name: 'storage.type.function.arrow.ks' }
        end: '$'
        patterns:
        - include: '#expression'
    - begin: '({{identifier}})(?=\()'
      beginCaptures:
        '1': { name: 'entity.name.function.ks' }
      end: '(?<=\}|$)'
      patterns:
      - include: '#function-parameters'
      - include: '#function-return-type'
      - include: '#function-throwables'
      - include: '#block'
      - begin: '=>'
        beginCaptures:
          '0': { name: 'storage.type.function.arrow.ks' }
        end: '$'
        patterns:
        - include: '#expression'
    - begin: '({{identifier}})\s*(?=\{)'
      beginCaptures:
        '1': { name: 'entity.name.variable.property.ks' }
      end: '$'
      patterns:
      - include: '#class-property'
    - begin: '({{identifier}})\s*(?=:\s*{{identifier}}\s*\{)'
      beginCaptures:
        '1': { name: 'entity.name.variable.property.ks' }
      end: '$'
      patterns:
      - name: 'meta.type.annotation.ks'
        begin: ':'
        beginCaptures:
          '0': { name: 'keyword.operator.type.annotation.ks' }
        end: '(?=\s*\{)'
        patterns:
        - include: '#type'
      - include: '#class-property'
    - begin: '{{identifier}}'
      beginCaptures:
        '0': { name: 'entity.name.variable.field.ks' }
      end: '$'
      patterns:
      - name: 'meta.type.annotation.ks'
        begin: ':'
        beginCaptures:
          '0': { name: 'keyword.operator.type.annotation.ks' }
        end: '(?=$|=)'
        patterns:
        - include: '#type'
      - begin: '='
        beginCaptures:
          '0': { name: 'keyword.operator.assignment.ks' }
        end: '$'
        patterns:
        - include: '#expression'
    - include: '#attribute'
    - include: '#comment'
  # }}}
  class-property: # {{{
    patterns:
    - begin: '\{'
      beginCaptures:
        '0': { name: 'punctuation.definition.property.begin.bracket.curly.ks' }
      end: '\}'
      endCaptures:
        '0': { name: 'punctuation.definition.property.end.bracket.curly.ks' }
      patterns:
      - begin: 'get'
        beginCaptures:
          '0': { name: 'keyword.other.property.get.ks' }
        end: '(?=$|[\},])'
        patterns:
        - include: '#block'
        - begin: '=>'
          beginCaptures:
            '0': { name: 'storage.type.function.arrow.ks' }
          end: '$'
          patterns:
          - include: '#expression'
      - begin: 'set'
        beginCaptures:
          '0': { name: 'keyword.other.property.set.ks' }
        end: '(?=$|[\},])'
        patterns:
        - include: '#block'
        - begin: '=>'
          beginCaptures:
            '0': { name: 'storage.type.function.arrow.ks' }
          end: '$'
          patterns:
          - include: '#expression'
      - include: '#comma'
    - begin: '='
      beginCaptures:
        '0': { name: 'keyword.operator.assignment.ks' }
      end: '$'
      patterns:
      - include: '#expression'
  # }}}
  class-statement: # {{{
    begin: '(?:(\bsealed)\s+)?(?:(\babstract)\s+)?(\bclass){{match-identifier}}'
    beginCaptures:
      '1': { name: 'storage.modifier.sealed.ks' }
      '2': { name: 'storage.modifier.abstract.ks' }
      '3': { name: 'storage.type.class.ks' }
    end: '(?<=\})'
    patterns:
    - name: 'storage.modifier.extends.ks'
      match: '\bextends\b'
    - match: '({{identifier}})(\.)'
      captures:
        '1': { name: 'variable.other.object.ks' }
        '2': { name: 'punctuation.accessor.object.ks' }
    - name: 'entity.name.type.class.ks'
      match: '{{identifier}}'
    - include: '#type-generic'
    - match: '(@)(\d+(?:\.\d+(?:\.\d+)?)?)'
      captures:
        '1': { name: 'punctuation.separator.version.ks' }
        '2': { name: 'storage.modifier.version.ks' }
    - begin: '\{'
      beginCaptures:
        '0': { name: 'punctuation.definition.class.begin.bracket.curly.ks' }
      end: '\}'
      endCaptures:
        '0': { name: 'punctuation.definition.class.end.bracket.curly.ks' }
      patterns:
      - name: 'storage.modifier.access.ks'
        match: '(?:private|protected|public|static)(?!\s*\()'
      - name: 'storage.modifier.abstract.ks'
        match: '(?:abstract)(?!\s*\()'
      - begin: '\{'
        beginCaptures:
          '0': { name: 'punctuation.definition.members.begin.bracket.curly.ks' }
        end: '\}'
        endCaptures:
          '0': { name: 'punctuation.definition.members.end.bracket.curly.ks' }
        patterns:
        - include: '#class-member'
      - include: '#class-member'
  # }}}
  comma: # {{{
    name: 'punctuation.separator.comma.ks'
    match: ','
  # }}}
  comment: # {{{
    patterns:
    - name: comment.block.documentation.ks
      begin: /\*\*(?!/)
      beginCaptures:
        '0': {name: punctuation.definition.comment.ks}
      end: \*/
      endCaptures:
        '0': {name: punctuation.definition.comment.ks}
      patterns:
      - include: '#comment-block'
    - begin: (^[ \t]+)?(?=//)
      beginCaptures:
        '1': {name: punctuation.whitespace.comment.leading.ks}
      end: (?=$)
      patterns:
        - name: comment.line.double-slash.ks
          begin: //
          beginCaptures:
            '0': {name: punctuation.definition.comment.ks}
          end: (?=$)
    - name: comment.block.header
      begin: ---
      beginCaptures:
        '0': {name: punctuation.definition.comment.ks}
      end: ---
      endCaptures:
        '0': {name: punctuation.definition.comment.ks}
    - include: '#comment-block'
  # }}}
  comment-block: # {{{
    name: comment.block.ks
    begin: /\*
    beginCaptures:
      '0': {name: punctuation.definition.comment.ks}
    end: \*/
    endCaptures:
      '0': {name: punctuation.definition.comment.ks}
    patterns:
    - include: '#comment-block'
  # }}}
  const-statement: # {{{
    begin: '\b(const)\s+'
    beginCaptures:
      '1': { name: 'storage.type.constant.ks' }
    end: '$'
    patterns:
    - begin: '(\=)'
      beginCaptures:
        '1': { name: 'keyword.operator.assignment.ks' }
      end: '$'
      patterns:
      - include: '#expression'
    - include: '#const-statement-variable'
  # }}}
  const-statement-variable: # {{{
    patterns:
    - include: '#binding-array'
    - include: '#binding-object'
    - name: 'meta.definition.variable.ks variable.other.constant.ks'
      match: '{{identifier}}'
      # - begin: '\['
      #   beginCaptures:
      #     '0': { name: 'punctuation.definition.binding-pattern.array.begin.bracket.square.ks' }
      #   end: '\]'
      #   endCaptures:
      #     '0': { name: 'punctuation.definition.binding-pattern.array.end.bracket.square.ks' }
      #   patterns:
      #     - include: '#const-statement-variable'
      # - begin: '\{'
      #   beginCaptures:
      #     '0': { name: 'punctuation.definition.binding-pattern.object.begin.bracket.square.ks' }
      #   end: '\}'
      #   endCaptures:
      #     '0': { name: 'punctuation.definition.binding-pattern.object.end.bracket.square.ks' }
      #   patterns:
      #     - include: '#const-statement-variable'
    - name: 'meta.type.annotation.ks'
      begin: '(\:)'
      beginCaptures:
        '1': { name: 'keyword.operator.type.annotation.ks' }
      end: '$|(?=\s*\=)'
      patterns:
      - include: '#type'
    - include: '#comma'
  # }}}
  constant: # {{{
    patterns:
    - name: constant.language.boolean.$1.ks
      match: (?<![$\.])\b(true|false)(?!\s*:)\b
    - name: constant.language.null.ks
      match: (?<![$\.])\b(null)(?!\s*:)\b
    - name: constant.language.ks
      match: (?<![$\.])\b(Infinity|NaN)(?!\s*:)\b
  # }}}
  continue-statement: # {{{
    begin: '^\s*(continue)'
    beginCaptures:
      '1': { name: 'keyword.control.loop.continue.ks' }
    end: '$'
  # }}}
  create-expression: # {{{
    patterns:
    - begin: '(?<![\.\]\)])(\bnew)\s+({{identifier}})(?=\(|$)'
      beginCaptures:
        '1': { name: 'keyword.operator.new.ks' }
        '2': { name: 'entity.name.type.ks' }
      end: '(?<=$|[\)\]\},])'
      patterns:
      - include: '#expression'
    - begin: '(?<![\.\]\)])\bnew\b'
      beginCaptures:
        '0': { name: 'keyword.operator.new.ks' }
      end: '(?<=$|[\)\]\},])'
      patterns:
      - include: '#expression'
  # }}}
  delete-statement: # {{{
    begin: '^\s*(delete)\s+'
    beginCaptures:
      '1': { name: 'keyword.control.delete.ks' }
    end: '$'
    patterns:
    - include: '#expression'
  # }}}
  disclose-statement: # {{{
    begin: '^\s*(disclose)\s+'
    beginCaptures:
      '1': { name: 'keyword.control.dependency.disclose.ks' }
    end: '(?<=\})'
    patterns:
    - begin: '\{'
      beginCaptures:
        '0': { name: 'punctuation.definition.disclose.begin.bracket.curly.ks' }
      end: '\}'
      endCaptures:
        '0': { name: 'punctuation.definition.disclose.end.bracket.curly.ks' }
      patterns:
      - include: '#extern-declarator'
    - name: 'entity.name.type.ks'
      match: '\b{{identifier}}\b'
  # }}}
  do-statement: # {{{
    begin: '^\s*(do)\b'
    beginCaptures:
        '1': { name: 'keyword.control.loop.do.ks' }
    end: '(?<=\})'
    patterns:
    - include: '#block'
  # }}}
  else-statement: # {{{
    begin: '^\s*(else\b)(?=\s*\{|$)'
    beginCaptures:
      '1': { name: 'keyword.control.conditional.else.ks' }
    end: '(?<=\})'
    patterns:
    - include: '#block'
  # }}}
  else-if-statement: # {{{
    begin: '(?=^\s*else\s+if\s+)'
    end: '(?<=\})'
    patterns:
    - match: '^\s*(else)'
      captures:
        '1': { name: 'keyword.control.conditional.else.ks' }
    - begin: '(?=\bif\b)'
      end: '(?<=\})'
      patterns:
      - include: '#if-statement-body'
    - include: '#block'
  # }}}
  enum-accessor: # {{{
    match: '({{identifier}})(::)({{identifier}})'
    captures:
      '1': { name: 'variable.other.enum.ks' }
      '2': { name: 'punctuation.accessor.enum.ks' }
      '3': { name: 'variable.other.property.enum.ks' }
  # }}}
  enum-statement: # {{{
    begin: '\b(enum)\s+({{identifier}})'
    beginCaptures:
      '1': { name: 'storage.type.enum.ks' }
      '2': { name: 'entity.name.type.enum.ks' }
    end: '(?<=\})'
    patterns:
    - begin: '(\<)'
      beginCaptures:
        '1': { name: 'punctuation.definition.typeparameters.begin.ks' }
      end: '(\>)'
      endCaptures:
        '1': { name: 'punctuation.definition.typeparameters.end.ks' }
      patterns:
      - include: '#type'
    - begin: '\{'
      beginCaptures:
        '0': { name: 'punctuation.definition.enum.begin.bracket.curly.ks' }
      end: '\}'
      endCaptures:
        '0': { name: 'punctuation.definition.enum.end.bracket.curly.ks' }
      patterns:
      - name: 'variable.other.enummember.ks'
        match: '{{identifier}}'
      - begin: '='
        beginCaptures:
          '0': { name: 'keyword.operator.assignment.ks' }
        end: '$'
        patterns:
        - include: '#expression'
  # }}}
  export-declarator: # {{{
    patterns:
    - include: '#class-statement'
    - include: '#const-statement'
    - include: '#enum-statement'
    - include: '#function-statement'
    - include: '#let-statement'
    - include: '#namespace-statement'
    - include: '#type-statement'
    - begin: '(?=[_$[:alpha:]])'
      end: '(?=,|$)'
      patterns:
      - match: '({{identifier}})\s*(\.)'
        captures:
          '1': { name: 'variable.other.object.ks' }
          '2': { name: 'punctuation.accessor.object.ks' }
      - match: '(?<=[_$[:alnum:]\)\]]\.)({{identifier}})'
        captures:
          '1': { name: 'variable.other.property.object.ks' }
      - match: '(?<=\.)(\*)'
        captures:
          '1': { name: 'constant.language.export-all.ks' }
      - begin: '\bfor\b'
        beginCaptures:
          '0': { name: 'keyword.control.export.for.ks' }
        end: '$'
        patterns:
        - begin: '\{'
          beginCaptures:
            '0': { name: 'punctuation.definition.export-for.begin.bracket.curly.ks' }
          end: '\}'
          endCaptures:
            '0': { name: 'punctuation.definition.export-for.end.bracket.curly.ks' }
          patterns:
          - match: '(=>)\s*({{identifier}})'
            captures:
              '1': { name: 'keyword.control.export.arrow.ks' }
              '2': { name: 'variable.other.ks' }
          - name: 'variable.other.ks'
            match: '{{identifier}}'
          - include: '#comma'
        - match: '(=>)\s*({{identifier}})'
          captures:
            '1': { name: 'keyword.control.export.arrow.ks' }
            '2': { name: 'variable.other.ks' }
        - name: 'variable.other.ks'
          match: '{{identifier}}'
        - name: 'constant.language.export-all.ks'
          match: '\*'
        - include: '#comma'
      - match: '(=>)\s*({{identifier}})'
        captures:
          '1': { name: 'keyword.control.export.arrow.ks' }
          '2': { name: 'variable.other.ks' }
      - name: 'variable.other.ks'
        match: '{{identifier}}'
    - include: '#comma'
  # }}}
  export-statement: # {{{
    begin: '^\s*(export)\s+'
    beginCaptures:
      '1': { name: 'keyword.control.export.ks' }
    end: '(?<=\}|$)'
    patterns:
    - begin: '\{'
      beginCaptures:
        '0': { name: 'punctuation.definition.export.begin.bracket.curly.ks' }
      end: '\}'
      endCaptures:
        '0': { name: 'punctuation.definition.export.end.bracket.curly.ks' }
      patterns:
      - include: '#export-declarator'
    - include: '#export-declarator'
  # }}}
  expression: # {{{
    patterns:
    - include: '#array'
    - include: '#comment'
    - include: '#constant'
    - include: '#number'
    - include: '#object'
    - include: '#regex'
    - include: '#string'
    - include: '#template'
    #
    - include: '#create-expression'
    - include: '#function-expression'
    - include: '#function-call-name'
    - include: '#function-call-arguments'
    - include: '#array-accessor'
    - include: '#enum-accessor'
    - include: '#object-accessor'
    - include: '#tagged-template'
    - include: '#this-expression'
    - include: '#switch-expression'
    #
    - include: '#operator'
    - include: '#variable'
    - name: 'variable.other.ks'
      match: '({{identifier}})'
    - name: 'meta.brace.round.ks'
      match: '[()]'
    - include: '#comma'
  # }}}
  expression-statement: # {{{
    patterns:
    - begin: '\bif\b'
      beginCaptures:
        '0': { name: 'keyword.control.conditional.if.ks' }
      end: '$'
      patterns:
      - include: '#expression'
    - begin: '\bunless\b'
      beginCaptures:
        '0': { name: 'keyword.control.conditional.unless.ks' }
      end: '$'
      patterns:
      - include: '#expression'
    - include: '#expression'
  # }}}
  expression-without-function: # {{{
    patterns:
    - include: '#array'
    - include: '#comment'
    - include: '#constant'
    - include: '#number'
    - include: '#object'
    - include: '#regex'
    - include: '#string'
    - include: '#template'
    #
    - include: '#create-expression'
    - include: '#function-call-name'
    - include: '#function-call-arguments'
    - include: '#array-accessor'
    - include: '#enum-accessor'
    - include: '#object-accessor'
    - include: '#this-expression'
    - include: '#tagged-template'
    #
    - include: '#operator'
    - include: '#variable'
    - name: 'variable.other.ks'
      match: '({{identifier}})'
    - name: 'meta.brace.round.ks'
      match: '[()]'
    - include: '#comma'
  # }}}
  extern-declarator: # {{{
    patterns:
    - begin: '\b(?:(sealed)\s+)?(class)\b'
      beginCaptures:
        '1': { name: 'storage.modifier.sealed.ks' }
        '2': { name: 'storage.type.class.ks' }
      end: '(?=[,=\}]|$)'
      patterns:
      - name: 'entity.name.type.class.ks'
        match: '{{identifier}}'
      - begin: '\{'
        beginCaptures:
          '0': { name: 'punctuation.definition.class.begin.bracket.curly.ks' }
        end: '\}'
        endCaptures:
          '0': { name: 'punctuation.definition.class.end.bracket.curly.ks' }
        patterns:
        - begin: '(private|protected|public)\s*(\{)'
          beginCaptures:
            '1': { name: 'storage.modifier.access.ks' }
            '2': { name: 'punctuation.definition.members.begin.bracket.curly.ks' }
          end: '\}'
          endCaptures:
            '0': { name: 'punctuation.definition.members.end.bracket.curly.ks' }
          patterns:
          - include: '#class-member'
        - begin: '(private|protected|public)\s*(?=[_$[:alpha:]])'
          beginCaptures:
            '1': { name: 'storage.modifier.access.ks' }
          end: '$'
          patterns:
          - include: '#class-member'
        - include: '#class-member'
    - begin: '\benum\b'
      beginCaptures:
        '0': { name: 'storage.type.enum.ks' }
